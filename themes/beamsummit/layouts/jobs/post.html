<article class="shadow-lg bg-white mb-4 border-card">
    <div class="content py-4 px-2 ">
        <center>
        <h4 class="my-2 module line-clamp">{{ .Title | markdownify }}</h4>
        </center>

        <div class="py-3 px-3" style="margin-top: 40px; margin-bottom: 40px;">
            <a href="{{ .Params.form_link }}" target="_blank">
                <img class="img-fluid" src="{{ .Params.Image }}">
               </a>
        </div>

        <div class="text-right" style="margin-top: 15px;">
            <a id="nav-button" style="text-decoration: none;" target="_blank" href="{{ .Params.form_link }}" class="btn">Check it out! &nbsp;<i class="fas fa-arrow-right"></i></a>
        </div>
    </div>
</article>
