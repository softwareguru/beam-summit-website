
<section class="section blog">
<div class="blog-bg">


  <h2>LATEST NEWS</h2> 

  <div class="row">
    {{ range first 3 (where .Site.RegularPages.ByDate.Reverse "Type" "blog" )}}
    <div class="col-12 col-md-4 px-3 mb-3">

      <div class="card h-100 shadow p-3 mb-6 border-card latest-news">
        <a>
          <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{ end }}" alt="{{ .Title | markdownify }}" class="img-fluid" data-toggle="modal" data-target="#staticBackdrop-{{ .Params.weight }}" style="cursor: pointer">
          
          <p>{{.Title}}</p>
               
        </a>
            
      
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop-{{ .Params.weight }}" data-backdrop="static" data-keyboard="false"
          tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="staticBackdropLabel">{{ .Title }}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
                </button>
              </div>
              <div class="modal-body">

                <img src="{{ with .Params.images }}{{ index . 0 | relURL }}{{ end }}" alt="{{ .Title }}" class="img-fluid"></a>
                <br><br>
                <h3>{{ .Summary }}</h3>

              </div>
              <div class="modal-footer">

                <div class="close-button-modal">
                  <a href="{{ .Params.url }}" class="btn btn-close" data-dismiss="modal">Close</a>
                </div>

                <div class="text-right">
                  <a id="nav-button" href="{{ .Permalink }}" class="btn">See more &nbsp;<i
                      class="fas fa-arrow-right"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ end }}
  </div>
</div>
</section>
