{{ define "main" }}

<section class="section swag">
  <div class="container">
    <div class="row">
      <div class="col-12 pr-lg-5">
        <div class="row">
          <div class="col-md-12">
            <article class="post">
              <center>
               <div class="swag-detail-logo">
                 <img class="img-fluid" src="{{ .Params.Image }}" alt="{{ .Title | markdownify }}" />
               </div>
              </center>
              
              <div class="post-blog">
                <div class="content">
                  {{ .Content }}
                </div>

                <div class="text-right" style="margin-top: 50px;">
                  {{ with .Params.form_link}}
                  <a id="nav-button" style="text-decoration: none;" target="_blank" href="{{ . }}" class="btn">
                    {{ end }}
                    {{.Params.Button}}</a>
                </div>
           
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
