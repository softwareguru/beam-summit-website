{{ define "main" }}

<section class="kitvirtual section">
  <div class="container">
    <div class="lead">
      {{ .Content }}
    </div>
    <div class="row">
        {{ range .Data.Pages.ByWeight }}
      <div class="col-12 col-md-4 px-3 mb-3">
        <div class="card h-100">
          <img src="{{ .Params.Image }}" class="card-img-top" alt="..." width="180px" height="300px">
          <div class="card-body">
            <h3 class="card-title">{{ .Title }}</h3>        
            <h6 class="card-subtitle mb-4 text-muted">{{ .Content }}</h6>
            
            </div>
            <div class="text-center">
              <a href="{{ .Params.Link }}" target="_blank">
                {{ with .Params.Button }}
                <button type="button" style="align-items: center; color: #fff;" class="btn btn-warning col-md-10 px-3">{{ . }}</button>
                {{ end }}
             </a>
            </div>
        <br>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
