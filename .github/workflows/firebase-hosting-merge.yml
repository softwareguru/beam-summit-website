name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - beam-summit-2022
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with: 
          submodules: true
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.85.0'
          extended: true

      - name: Build
        run: hugo --minify    
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BEAM_SUMMIT_2022 }}'
          channelId: live
          projectId: beam-summit-2022
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
