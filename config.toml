  weight = 2

  #[[menu.main]]
  #name = "Venue"
  #URL = "/venue"
  #weight = 3

  [[menu.main]]
  name = "FAQ"
  URL = "/faq"
  weight = 4

  [[menu.main]]
  name = "Previous sessions"
  URL = "sessions/2023"
  weight = 5


[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.6


