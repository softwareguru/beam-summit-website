
######################## default configuration ####################
baseURL = "https://beamsummit.org"
title = "Beam Summit"
enableRobotsTXT = true
DefaultContentLanguage = "en"
RemovePathAccents = true

theme = "beamsummit"
# post pagination
paginate = "8"

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
tag = "tags"
category = "categories"
speaker = "speakers"

############################## navigation ###############################
[menu]

  [[menu.main]]
  name = "About"
  URL = "/about"
  weight = 1

