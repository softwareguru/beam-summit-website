
######################## default configuration ####################
baseURL = "https://2021.beamsummit.org"
title = "Beam Summit 2021"
enableRobotsTXT = true
DefaultContentLanguage = "en"
RemovePathAccents = true

googleAnalytics = "G-FGL9DPG0CG"

theme = "beamsummit"
# post pagination
paginate = "8"



# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
tag = "tags"
category = "categories"
speaker = "speakers"

############################## navigation ###############################
[menu]

