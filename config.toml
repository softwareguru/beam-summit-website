
######################## default configuration ####################
baseURL = "https://beamsummit.org"
title = "Beam Summit"
enableRobotsTXT = true
DefaultContentLanguage = "en"
RemovePathAccents = true

theme = "beamsummit"
# post pagination
paginate = "8"

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
tag = "tags"
category = "categories"
speaker = "speakers"

############################## navigation ###############################
[menu]

  [[menu.main]]
  name = "About"
  URL = "/about"
  weight = 1

  #[[menu.main]]
  #name = "Discover NYC"
  #URL = "/discover-nyc"
  #weight = 2

  [[menu.main]]
  name = "Speakers"
  URL = "/speakers"
  weight = 2


  [[menu.main]]
  name = "Program"
  URL = "/program"
  weight = 2

  [[menu.main]]
  name = "Venue"
  URL = "/venue"
  weight = 3

  [[menu.main]]
  name = "FAQ"
  URL = "/faq"
  weight = 4

  #[[menu.main]]
  #name = "Previous editions"
  #URL = "/previous-editions"
  #weight = 5


[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.6


